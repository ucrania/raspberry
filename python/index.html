<script>

/**
 * Init some variables for demo purposes
 */
var day = 0;
var firstDate = new Date();
firstDate.setMinutes( firstDate.getMinutes() - 500 );

/**
 * Function that generates random data
 */
function generateChartData() {
    var chartData = [];
    // current date
    var firstDate = new Date();
    // now set 500 minutes back
    firstDate.setMinutes(firstDate.getMinutes() - 1000);

    // and generate 500 data items
    for (var i = 0; i < 500; i++) {
        var newDate = new Date(firstDate);
        // each time we add one minute
        newDate.setMinutes(newDate.getMinutes() + i);
        // some random number
        var visits = Math.round(Math.random() * 40 + 10 + i + Math.random() * i / 5);
        // add data item to the array
        chartData.push({
            date: newDate,
            visits: visits
        });
    }

  return chartData;
}

/**
 * Create the chart
 */
 
var chartt = AmCharts.makeChart( "gt", {
  "type": "serial",
  "theme": "dark",
  "zoomOutButton": {
    "backgroundColor": '#000000',
    "backgroundAlpha": 0.15
  },
  "dataProvider": generateChartData(),
  "categoryField": "date",
  "categoryAxis": {
    "parseDates": true,
    "minPeriod": "mm",
    "dashLength": 1,
    "gridAlpha": 0.15,

  },
  "graphs": [ {
    "id": "gt",
    "valueField": "visits",
    "bullet": "round",

    "bulletBorderThickness": 2,
    "lineThickness": 2,
    "lineColor": "#b5030d",
    "negativeLineColor": "#0352b5",
    "hideBulletsCount": 50
  } ],
  "chartCursor": {
    "categoryBalloonDateFormat": "JJ:NN, DD MMMM",
     "cursorPosition": "mouse"
  },
  "chartScrollbar": {
    "graph": "gt",
    "scrollbarHeight": 40,
    "color": "#FFFFFF",
    "autoGridCount": true
  }
} )

var charth = AmCharts.makeChart( "gh", {
  "type": "serial",
  "theme": "dark",
  "zoomOutButton": {
    "backgroundColor": '#000000',
    "backgroundAlpha": 0.15
  },
  "dataProvider": generateChartData(),

    "parseDates": true,

  "chartCursor": {

  }
} )

/**
 * Set interval to push new data points periodically
 */
// set up the chart to update every second
setInterval( function() {
  // normally you would load new datapoints here,
  // but we will just generate some random values
  // and remove the value from the beginning so that
  // we get nice sliding graph feeling

  // remove datapoint from the beginning
  chartt.dataProvider.shift();
  charth.dataProvider.shift();
  chartn.dataProvider.shift();
  // add new one at the end
  day++;
  var newDate = new Date( firstDate );
  newDate.setMinutes( newDate.getHours() + day );
  var visits = Math.round( Math.random() * 40 ) - 20;
  chartt.dataProvider.push( {
    date: newDate,
    visits: visits
  } );
  charth.dataProvider.push( {
    date: newDate,
    visits: visits
  } );
  chartn.dataProvider.push( {
    date: newDate,
    visits: visits
  } );
  
  
  chartt.validateData();
  charth.validateData();
  chartn.validateData();
}, 60000 );
</script>
